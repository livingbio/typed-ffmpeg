repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      # - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
        exclude: '__snapshots__/|ffmpeg-flow-editor/|.eslintrc.json'
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: '__snapshots__/'
      - id: fix-encoding-pragma
        args: [--remove]
      - id: mixed-line-ending
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: '__snapshots__/'
      - id: pretty-format-json
        args: [--autofix]
        exclude: '__snapshots__/|ffmpeg-flow-editor/|.eslintrc.json'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        types: [python]
        exclude: migrations/|commands/|sandbox/|samples|sdk
        additional_dependencies:
          - pytest
          - syrupy
          - types-Pillow
          - typer
          - jinja2
          - types-beautifulsoup4
          - devtools
          - html2text
        args: ['--config-file=pyproject.toml']

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint
        entry: eslint
        language: node
        types: [file]
        files: ^ffmpeg-flow-editor/.*\.(js|jsx|ts|tsx)$
        args: [--fix]
        additional_dependencies:
          - 'eslint@8.56.0'
          - '@typescript-eslint/eslint-plugin@6.21.0'
          - '@typescript-eslint/parser@6.21.0'
          - 'eslint-plugin-react@7.37.5'

  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npx prettier
        language: node
        types: [file]
        files: ^ffmpeg-flow-editor/.*\.(js|jsx|ts|tsx|json|md)$
        args: [--write]

      - id: check-staged-tsx
        name: Check staged TypeScript files
        entry: bash -c 'cd ffmpeg-flow-editor && git diff --cached --name-only --diff-filter=ACMR | grep "\.tsx$" | sed "s|^ffmpeg-flow-editor/||" | xargs -r npx eslint'
        language: system
        types: [file]
        pass_filenames: false
