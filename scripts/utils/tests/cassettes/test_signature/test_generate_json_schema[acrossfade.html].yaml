      in FFmpeg.\n- I kindly request your assistance in the conversion of specific
      FFmpeg filter document options into a JSON schema.\n- Please be aware that certain
      FFmpeg filter documents may require reference to other documents, which will
      be provided for your thorough consideration.\n- Only generate the JSON schema
      for the asking filter, and not any other filters.\n"}, {"role": "user", "content":
      "please generate JSON Schema for acrossfade''s options only\n## acrossfade\n<h3
      class=\"section\"><a href=\"#toc-acrossfade\">8.5 acrossfade</a></h3>\n\n<p>Apply
      cross fade from one input audio stream to another input audio stream.\nThe cross
      fade is applied for specified duration near the end of first stream.\n</p>\n<p>The
      filter accepts the following options:\n</p>\n<dl compact=\"compact\">\n<dt><samp>nb_samples,
      ns</samp></dt>\n<dd><p>Specify the number of samples for which the cross fade
      effect has to last.\nAt the end of the cross fade effect the first input audio
      will be completely\nsilent. Default is 44100.\n</p>\n</dd>\n<dt><samp>duration,
      d</samp></dt>\n<dd><p>Specify the duration of the cross fade effect. See\n<a
      href=\"ffmpeg-utils.html#time-duration-syntax\">(ffmpeg-utils)the Time duration
      section in the ffmpeg-utils(1) manual</a>\nfor the accepted syntax.\nBy default
      the duration is determined by <var>nb_samples</var>.\nIf set this option is
      used instead of <var>nb_samples</var>.\n</p>\n</dd>\n<dt><samp>overlap, o</samp></dt>\n<dd><p>Should
      first stream end overlap with second stream start. Default is enabled.\n</p>\n</dd>\n<dt><samp>curve1</samp></dt>\n<dd><p>Set
      curve for cross fade transition for first stream.\n</p>\n</dd>\n<dt><samp>curve2</samp></dt>\n<dd><p>Set
      curve for cross fade transition for second stream.\n</p>\n<p>For description
      of available curve types see <a href=\"#afade\">afade</a> filter description.\n</p></dd>\n</dl>\n\n##
      reference\n<h3 class=\"section\"><a href=\"#toc-afade-1\">8.22 afade</a></h3>\n\n<p>Apply
      fade-in/out effect to input audio.\n</p>\n<p>A description of the accepted parameters
      follows.\n</p>\n<dl compact=\"compact\">\n<dt><samp>type, t</samp></dt>\n<dd><p>Specify
      the effect type, can be either <code>in</code> for fade-in, or\n<code>out</code>
      for a fade-out effect. Default is <code>in</code>.\n</p>\n</dd>\n<dt><samp>start_sample,
      ss</samp></dt>\n<dd><p>Specify the number of the start sample for starting to
      apply the fade\neffect. Default is 0.\n</p>\n</dd>\n<dt><samp>nb_samples, ns</samp></dt>\n<dd><p>Specify
      the number of samples for which the fade effect has to last. At\nthe end of
      the fade-in effect the output audio will have the same\nvolume as the input
      audio, at the end of the fade-out transition\nthe output audio will be silence.
      Default is 44100.\n</p>\n</dd>\n<dt><samp>start_time, st</samp></dt>\n<dd><p>Specify
      the start time of the fade effect. Default is 0.\nThe value must be specified
      as a time duration; see\n<a href=\"ffmpeg-utils.html#time-duration-syntax\">(ffmpeg-utils)the
      Time duration section in the ffmpeg-utils(1) manual</a>\nfor the accepted syntax.\nIf
      set this option is used instead of <var>start_sample</var>.\n</p>\n</dd>\n<dt><samp>duration,
      d</samp></dt>\n<dd><p>Specify the duration of the fade effect. See\n<a href=\"ffmpeg-utils.html#time-duration-syntax\">(ffmpeg-utils)the
      Time duration section in the ffmpeg-utils(1) manual</a>\nfor the accepted syntax.\nAt
      the end of the fade-in effect the output audio will have the same\nvolume as
      the input audio, at the end of the fade-out transition\nthe output audio will
      be silence.\nBy default the duration is determined by <var>nb_samples</var>.\nIf
      set this option is used instead of <var>nb_samples</var>.\n</p>\n</dd>\n<dt><samp>curve</samp></dt>\n<dd><p>Set
      curve for fade transition.\n</p>\n<p>It accepts the following values:\n</p><dl
      compact=\"compact\">\n<dt><samp>tri</samp></dt>\n<dd><p>select triangular, linear
      slope (default)\n</p></dd>\n<dt><samp>qsin</samp></dt>\n<dd><p>select quarter
      of sine wave\n</p></dd>\n<dt><samp>hsin</samp></dt>\n<dd><p>select half of sine
      wave\n</p></dd>\n<dt><samp>esin</samp></dt>\n<dd><p>select exponential sine
      wave\n</p></dd>\n<dt><samp>log</samp></dt>\n<dd><p>select logarithmic\n</p></dd>\n<dt><samp>ipar</samp></dt>\n<dd><p>select
      inverted parabola\n</p></dd>\n<dt><samp>qua</samp></dt>\n<dd><p>select quadratic\n</p></dd>\n<dt><samp>cub</samp></dt>\n<dd><p>select
      cubic\n</p></dd>\n<dt><samp>squ</samp></dt>\n<dd><p>select square root\n</p></dd>\n<dt><samp>cbr</samp></dt>\n<dd><p>select
      cubic root\n</p></dd>\n<dt><samp>par</samp></dt>\n<dd><p>select parabola\n</p></dd>\n<dt><samp>exp</samp></dt>\n<dd><p>select
      exponential\n</p></dd>\n<dt><samp>iqsin</samp></dt>\n<dd><p>select inverted
      quarter of sine wave\n</p></dd>\n<dt><samp>ihsin</samp></dt>\n<dd><p>select
      inverted half of sine wave\n</p></dd>\n<dt><samp>dese</samp></dt>\n<dd><p>select
      double-exponential seat\n</p></dd>\n<dt><samp>desi</samp></dt>\n<dd><p>select
      double-exponential sigmoid\n</p></dd>\n<dt><samp>losi</samp></dt>\n<dd><p>select
      logistic sigmoid\n</p></dd>\n<dt><samp>sinc</samp></dt>\n<dd><p>select sine
      cardinal function\n</p></dd>\n<dt><samp>isinc</samp></dt>\n<dd><p>select inverted
      sine cardinal function\n</p></dd>\n<dt><samp>quat</samp></dt>\n<dd><p>select
      quartic\n</p></dd>\n<dt><samp>quatr</samp></dt>\n<dd><p>select quartic root\n</p></dd>\n<dt><samp>qsin2</samp></dt>\n<dd><p>select
      squared quarter of sine wave\n</p></dd>\n<dt><samp>hsin2</samp></dt>\n<dd><p>select
      squared half of sine wave\n</p></dd>\n<dt><samp>nofade</samp></dt>\n<dd><p>no
      fade applied\n</p></dd>\n</dl>\n\n</dd>\n<dt><samp>silence</samp></dt>\n<dd><p>Set
      the initial gain for fade-in or final gain for fade-out.\nDefault value is <code>0.0</code>.\n</p>\n</dd>\n<dt><samp>unity</samp></dt>\n<dd><p>Set
      the initial gain for fade-out or final gain for fade-in.\nDefault value is <code>1.0</code>.\n</p></dd>\n</dl>\n\n"}],
