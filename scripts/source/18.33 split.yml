description: '18.33 split, asplit

  Split input into several identical outputs.


  asplit works with audio input, split with video.


  The filter accepts a single parameter which specifies the number of outputs. If

  unspecified, it defaults to 2.'
name: split
parameters: []
ref: https://ffmpeg.org/ffmpeg-filters.html#split_002c
source: '<h3 class="section"><a href="#toc-split_002c-asplit">18.33 split, asplit</a></h3>


  <p>Split input into several identical outputs.

  </p>

  <p><code>asplit</code> works with audio input, <code>split</code> with video.

  </p>

  <p>The filter accepts a single parameter which specifies the number of outputs.
  If

  unspecified, it defaults to 2.

  </p>

