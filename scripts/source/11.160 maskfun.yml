source: '<h3 class="section"><a href="#toc-maskfun">11.160 maskfun</a></h3>

  <p>Create mask from input video.

  </p>

  <p>For example it is useful to create motion masks after <code>tblend</code> filter.

  </p>

  <p>This filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>low</samp></dt>

  <dd><p>Set low threshold. Any pixel component lower or exact than this value will
  be set to 0.

  </p>

  </dd>

  <dt><samp>high</samp></dt>

  <dd><p>Set high threshold. Any pixel component higher than this value will be set
  to max value

  allowed for current pixel format.

  </p>

  </dd>

  <dt><samp>planes</samp></dt>

  <dd><p>Set planes to filter, by default all available planes are filtered.

  </p>

  </dd>

  <dt><samp>fill</samp></dt>

  <dd><p>Fill all frame pixels with this value.

  </p>

  </dd>

  <dt><samp>sum</samp></dt>

  <dd><p>Set max average pixel value for frame. If sum of all pixel components is
  higher that this

  average, output frame will be completely filled with value set by <var>fill</var>
  option.

  Typically useful for scene changes when used in combination with <code>tblend</code>
  filter.

  </p></dd>

  </dl>


  '
