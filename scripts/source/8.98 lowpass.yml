    </dd>'
  name: width_type, t
- description: '<dd><p>Specify the band-width of a filter in width_type units.

    Applies only to double-pole filter.

    The default is 0.707q and gives a Butterworth response.

    </p>

    </dd>'
  name: width, w
- description: '<dd><p>How much to use filtered signal in output. Default is 1.

