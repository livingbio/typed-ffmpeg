  The filter can be either single-pole or double-pole (the default).

  The filter roll off at 6dB per pole per octave (20dB per pole per decade).


  The filter accepts the following options:'
name: lowpass
parameters:
- description: '<dd><p>Set frequency in Hz. Default is 500.

    </p>

    </dd>'
  name: frequency, f
- description: '<dd><p>Set number of poles. Default is 2.

    </p>

    </dd>'
  name: poles, p
- description: '<dd><p>Set method to specify band-width of filter.

    </p><dl compact="compact">

    <dt><samp>h</samp></dt>

    <dd><p>Hz

    </p></dd>

    <dt><samp>q</samp></dt>

    <dd><p>Q-Factor

    </p></dd>

