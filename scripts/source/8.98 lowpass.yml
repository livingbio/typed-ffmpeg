- description: '<dd><p>Set precision of filtering.

    </p><dl compact="compact">

    <dt><samp>auto</samp></dt>

    <dd><p>Pick automatic sample format depending on surround filters.

    </p></dd>

    <dt><samp>s16</samp></dt>

    <dd><p>Always use signed 16-bit.

    </p></dd>

    <dt><samp>s32</samp></dt>

