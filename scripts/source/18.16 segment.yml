source: '<h3 class="section"><a href="#toc-segment_002c-asegment">18.16 segment, asegment</a></h3>


  <p>Split single input stream into multiple streams.

  </p>

  <p>This filter does opposite of concat filters.

  </p>

  <p><code>segment</code> works on video frames, <code>asegment</code> on audio samples.

  </p>

  <p>This filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>timestamps</samp></dt>

  <dd><p>Timestamps of output segments separated by &rsquo;|&rsquo;. The first segment
  will run

  from the beginning of the input stream. The last segment will run until

  the end of the input stream

  </p>

  </dd>

  <dt><samp>frames, samples</samp></dt>

  <dd><p>Exact frame/sample count to split the segments.

  </p></dd>

  </dl>


  <p>In all cases, prefixing an each segment with &rsquo;+&rsquo; will make it relative
  to the

  previous segment.

  </p>

  '
