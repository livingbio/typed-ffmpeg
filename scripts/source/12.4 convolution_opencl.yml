description: '12.4 convolution_opencl

  Apply convolution of 3x3, 5x5, 7x7 matrix.


  The filter accepts the following options:'
name: convolution_opencl
parameters:
- description: '<dd><p>Set matrix for each plane.

    Matrix is sequence of 9, 25 or 49 signed numbers.

    Default value for each plane is <code>0 0 0 0 1 0 0 0 0</code>.

    </p>

    </dd>'
  name: 0m
- description: '<dd><p>Set multiplier for calculated value for each plane.

    If unset or 0, it will be sum of all matrix elements.

    The option value must be a float number greater or equal to <code>0.0</code>.
    Default value is <code>1.0</code>.

    </p>

    </dd>'
  name: 1m
- description: '<dd><p>Set bias for each plane. This value is added to the result
    of the multiplication.

    Useful for making the overall image brighter or darker.

    The option value must be a float number greater or equal to <code>0.0</code>.
    Default value is <code>0.0</code>.

    </p>

    </dd>'
  name: 2m
ref: https://ffmpeg.org/ffmpeg-filters.html#convolution_005fopencl
source: '<h3 class="section"><a href="#toc-convolution_005fopencl">12.4 convolution_opencl</a></h3>


  <p>Apply convolution of 3x3, 5x5, 7x7 matrix.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>0m</samp></dt>

  <dt><samp>1m</samp></dt>

  <dt><samp>2m</samp></dt>

  <dt><samp>3m</samp></dt>

  <dd><p>Set matrix for each plane.

  Matrix is sequence of 9, 25 or 49 signed numbers.

  Default value for each plane is <code>0 0 0 0 1 0 0 0 0</code>.

  </p>

  </dd>

  <dt><samp>0rdiv</samp></dt>

  <dt><samp>1rdiv</samp></dt>

  <dt><samp>2rdiv</samp></dt>

  <dt><samp>3rdiv</samp></dt>

  <dd><p>Set multiplier for calculated value for each plane.

  If unset or 0, it will be sum of all matrix elements.

  The option value must be a float number greater or equal to <code>0.0</code>. Default
  value is <code>1.0</code>.

  </p>

  </dd>

  <dt><samp>0bias</samp></dt>

  <dt><samp>1bias</samp></dt>

  <dt><samp>2bias</samp></dt>

  <dt><samp>3bias</samp></dt>

  <dd><p>Set bias for each plane. This value is added to the result of the multiplication.

  Useful for making the overall image brighter or darker.

  The option value must be a float number greater or equal to <code>0.0</code>. Default
  value is <code>0.0</code>.

  </p>

  </dd>

  </dl>


  '
