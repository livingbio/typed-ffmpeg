description: '18.14 perms, aperms

  Set read/write permissions for the output frames.


  These filters are mainly aimed at developers to test direct path in the

  following filter in the filtergraph.


  The filters accept the following options:



  Note: in case of auto-inserted filter between the permission filter and the

  following one, the permission might not be received as expected in that

  following filter. Inserting a format or aformat filter before the

  perms/aperms filter can avoid this problem.'
name: perms
parameters:
- description: "<dd><p>Select the permissions mode.\n</p>\n<p>It accepts the following\
    \ values:\n</p><dl compact=\"compact\">\n<dt>\u2018<samp>none</samp>\u2019</dt>\n\
    <dd><p>Do nothing. This is the default.\n</p></dd>\n<dt>\u2018<samp>ro</samp>\u2019\
    </dt>\n<dd><p>Set all the output frames read-only.\n</p></dd>\n<dt>\u2018<samp>rw</samp>\u2019\
    </dt>\n<dd><p>Set all the output frames directly writable.\n</p></dd>\n<dt>\u2018\
    <samp>toggle</samp>\u2019</dt>\n<dd><p>Make the frame read-only if writable, and\
    \ writable if read-only.\n</p></dd>\n<dt>\u2018<samp>random</samp>\u2019</dt>\n\
    <dd><p>Set each output frame read-only or writable randomly.\n</p></dd>\n</dl>\n\
    </dd>"
  name: mode
- description: '<dd><p>Set the seed for the <var>random</var> mode, must be an integer
    included between

    <code>0</code> and <code>UINT32_MAX</code>. If not specified, or if explicitly
    set to

    <code>-1</code>, the filter will try to use a good random seed on a best effort

    basis.

    </p></dd>'
  name: seed
ref: https://ffmpeg.org/ffmpeg-filters.html#perms_002c
source: '<h3 class="section"><a href="#toc-perms_002c-aperms">18.14 perms, aperms</a></h3>


  <p>Set read/write permissions for the output frames.

  </p>

  <p>These filters are mainly aimed at developers to test direct path in the

  following filter in the filtergraph.

  </p>

  <p>The filters accept the following options:

  </p>

  <dl compact="compact">

  <dt><samp>mode</samp></dt>

  <dd><p>Select the permissions mode.

  </p>

  <p>It accepts the following values:

  </p><dl compact="compact">

  <dt>&lsquo;<samp>none</samp>&rsquo;</dt>

  <dd><p>Do nothing. This is the default.

  </p></dd>

  <dt>&lsquo;<samp>ro</samp>&rsquo;</dt>

  <dd><p>Set all the output frames read-only.

  </p></dd>

  <dt>&lsquo;<samp>rw</samp>&rsquo;</dt>

  <dd><p>Set all the output frames directly writable.

  </p></dd>

  <dt>&lsquo;<samp>toggle</samp>&rsquo;</dt>

  <dd><p>Make the frame read-only if writable, and writable if read-only.

  </p></dd>

  <dt>&lsquo;<samp>random</samp>&rsquo;</dt>

  <dd><p>Set each output frame read-only or writable randomly.

  </p></dd>

  </dl>


  </dd>

  <dt><samp>seed</samp></dt>

  <dd><p>Set the seed for the <var>random</var> mode, must be an integer included
  between

  <code>0</code> and <code>UINT32_MAX</code>. If not specified, or if explicitly set
  to

  <code>-1</code>, the filter will try to use a good random seed on a best effort

  basis.

  </p></dd>

  </dl>


  <p>Note: in case of auto-inserted filter between the permission filter and the

  following one, the permission might not be received as expected in that

  following filter. Inserting a <a href="#format">format</a> or <a href="#aformat">aformat</a>
  filter before the

  perms/aperms filter can avoid this problem.

  </p>

  '
