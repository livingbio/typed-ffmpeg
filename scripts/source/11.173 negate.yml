source: '<h3 class="section"><a href="#toc-negate">11.173 negate</a></h3>


  <p>Negate (invert) the input video.

  </p>

  <p>It accepts the following option:

  </p>

  <dl compact="compact">

  <dt><samp>components</samp></dt>

  <dd><p>Set components to negate.

  </p>

  <p>Available values for components are:

  </p><dl compact="compact">

  <dt>&lsquo;<samp>y</samp>&rsquo;</dt>

  <dt>&lsquo;<samp>u</samp>&rsquo;</dt>

  <dt>&lsquo;<samp>v</samp>&rsquo;</dt>

  <dt>&lsquo;<samp>a</samp>&rsquo;</dt>

  <dt>&lsquo;<samp>r</samp>&rsquo;</dt>

  <dt>&lsquo;<samp>g</samp>&rsquo;</dt>

  <dt>&lsquo;<samp>b</samp>&rsquo;</dt>

  </dl>


  </dd>

  <dt><samp>negate_alpha</samp></dt>

  <dd><p>With value 1, it negates the alpha component, if present. Default value is
  0.

  </p></dd>

  </dl>


  '
