source: '<h3 class="section"><a href="#toc-abitscope">18.2 abitscope</a></h3>


  <p>Convert input audio to a video output, displaying the audio bit scope.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>rate, r</samp></dt>

  <dd><p>Set frame rate, expressed as number of frames per second. Default

  value is &quot;25&quot;.

  </p>

  </dd>

  <dt><samp>size, s</samp></dt>

  <dd><p>Specify the video size for the output. For the syntax of this option, check
  the

  <a href="ffmpeg-utils.html#video-size-syntax">(ffmpeg-utils)&quot;Video size&quot;
  section in the ffmpeg-utils manual</a>.

  Default value is <code>1024x256</code>.

  </p>

  </dd>

  <dt><samp>colors</samp></dt>

  <dd><p>Specify list of colors separated by space or by &rsquo;|&rsquo; which will
  be used to

  draw channels. Unrecognized or missing colors will be replaced

  by white color.

  </p>

  </dd>

  <dt><samp>mode, m</samp></dt>

  <dd><p>Set output mode. Can be <code>bars</code> or <code>trace</code>. Default
  is <code>bars</code>.

  </p></dd>

  </dl>


  '
