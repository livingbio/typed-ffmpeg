description: '13.2 tonemap_vaapi

  Perform HDR(High Dynamic Range) to SDR(Standard Dynamic Range) conversion with tone-mapping.

  It maps the dynamic range of HDR10 content to the SDR content.

  It currently only accepts HDR10 as input.


  It accepts the following parameters:'
name: tonemap_vaapi
parameters:
- description: '<dd><p>Specify the output pixel format.

    </p>

    <p>Currently supported formats are:

    </p><dl compact="compact">

    <dt><var>p010</var></dt>

    <dt><var>nv12</var></dt>

    </dl>

    <p>Default is nv12.

    </p>

    </dd>'
  name: format
- description: '<dd><p>Set the output color primaries.

    </p>

    <p>Default is same as input.

    </p>

    </dd>'
  name: primaries, p
- description: '<dd><p>Set the output transfer characteristics.

    </p>

    <p>Default is bt709.

    </p>

    </dd>'
  name: transfer, t
- description: '<dd><p>Set the output colorspace matrix.

    </p>

    <p>Default is same as input.

    </p>

    </dd>'
  name: matrix, m
ref: https://ffmpeg.org/ffmpeg-filters.html#tonemap_005fvaapi
source: '<h3 class="section"><a href="#toc-tonemap_005fvaapi">13.2 tonemap_vaapi</a></h3>


  <p>Perform HDR(High Dynamic Range) to SDR(Standard Dynamic Range) conversion with
  tone-mapping.

  It maps the dynamic range of HDR10 content to the SDR content.

  It currently only accepts HDR10 as input.

  </p>

  <p>It accepts the following parameters:

  </p>

  <dl compact="compact">

  <dt><samp>format</samp></dt>

  <dd><p>Specify the output pixel format.

  </p>

  <p>Currently supported formats are:

  </p><dl compact="compact">

  <dt><var>p010</var></dt>

  <dt><var>nv12</var></dt>

  </dl>


  <p>Default is nv12.

  </p>

  </dd>

  <dt><samp>primaries, p</samp></dt>

  <dd><p>Set the output color primaries.

  </p>

  <p>Default is same as input.

  </p>

  </dd>

  <dt><samp>transfer, t</samp></dt>

  <dd><p>Set the output transfer characteristics.

  </p>

  <p>Default is bt709.

  </p>

  </dd>

  <dt><samp>matrix, m</samp></dt>

  <dd><p>Set the output colorspace matrix.

  </p>

  <p>Default is same as input.

  </p>

  </dd>

  </dl>


  '
