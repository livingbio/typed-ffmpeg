description: '11.107 frei0r

  Apply a frei0r effect to the input video.


  To enable the compilation of this filter, you need to install the frei0r

  header and configure FFmpeg with --enable-frei0r.


  It accepts the following parameters:



  A frei0r effect parameter can be a boolean (its value is either

  "y" or "n"), a double, a color (specified as

  R/G/B, where R, G, and B are floating point

  numbers between 0.0 and 1.0, inclusive) or a color description as specified in the

  (ffmpeg-utils)"Color" section in the ffmpeg-utils manual,

  a position (specified as X/Y, where

  X and Y are floating point numbers) and/or a string.


  The number and types of parameters depend on the loaded effect. If an

  effect parameter is not specified, the default value is set.'
name: frei0r
parameters:
- description: '<dd><p>The name of the frei0r effect to load. If the environment variable

    <code>FREI0R_PATH</code> is defined, the frei0r effect is searched for in each
    of the

    directories specified by the colon-separated list in <code>FREI0R_PATH</code>.

    Otherwise, the standard frei0r paths are searched, in this order:

    <samp>HOME/.frei0r-1/lib/</samp>, <samp>/usr/local/lib/frei0r-1/</samp>,

    <samp>/usr/lib/frei0r-1/</samp>.

    </p>

    </dd>'
  name: filter_name
- description: "<dd><p>A \u2019|\u2019-separated list of parameters to pass to the\
    \ frei0r effect.\n</p>\n</dd>"
  name: filter_params
ref: https://ffmpeg.org/ffmpeg-filters.html#frei0r
source: '<h3 class="section"><a href="#toc-frei0r-1">11.107 frei0r</a></h3>


  <p>Apply a frei0r effect to the input video.

  </p>

  <p>To enable the compilation of this filter, you need to install the frei0r

  header and configure FFmpeg with <code>--enable-frei0r</code>.

  </p>

  <p>It accepts the following parameters:

  </p>

  <dl compact="compact">

  <dt><samp>filter_name</samp></dt>

  <dd><p>The name of the frei0r effect to load. If the environment variable

  <code>FREI0R_PATH</code> is defined, the frei0r effect is searched for in each of
  the

  directories specified by the colon-separated list in <code>FREI0R_PATH</code>.

  Otherwise, the standard frei0r paths are searched, in this order:

  <samp>HOME/.frei0r-1/lib/</samp>, <samp>/usr/local/lib/frei0r-1/</samp>,

  <samp>/usr/lib/frei0r-1/</samp>.

  </p>

  </dd>

  <dt><samp>filter_params</samp></dt>

  <dd><p>A &rsquo;|&rsquo;-separated list of parameters to pass to the frei0r effect.

  </p>

  </dd>

  </dl>


  <p>A frei0r effect parameter can be a boolean (its value is either

  &quot;y&quot; or &quot;n&quot;), a double, a color (specified as

  <var>R</var>/<var>G</var>/<var>B</var>, where <var>R</var>, <var>G</var>, and <var>B</var>
  are floating point

  numbers between 0.0 and 1.0, inclusive) or a color description as specified in the

  <a href="ffmpeg-utils.html#color-syntax">(ffmpeg-utils)&quot;Color&quot; section
  in the ffmpeg-utils manual</a>,

  a position (specified as <var>X</var>/<var>Y</var>, where

  <var>X</var> and <var>Y</var> are floating point numbers) and/or a string.

  </p>

  <p>The number and types of parameters depend on the loaded effect. If an

  effect parameter is not specified, the default value is set.

  </p>

  '
