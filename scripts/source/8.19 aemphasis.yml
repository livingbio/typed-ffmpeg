source: "<h3 class=\"section\"><a href=\"#toc-aemphasis\">8.19 aemphasis</a></h3>\n\
  <p>Audio emphasis filter creates or restores material directly taken from LPs or\n\
  emphased CDs with different filter curves. E.g. to store music on vinyl the\nsignal\
  \ has to be altered by a filter first to even out the disadvantages of\nthis recording\
  \ medium.\nOnce the material is played back the inverse filter has to be applied\
  \ to\nrestore the distortion of the frequency response.\n</p>\n<p>The filter accepts\
  \ the following options:\n</p>\n<dl compact=\"compact\">\n<dt><samp>level_in</samp></dt>\n\
  <dd><p>Set input gain.\n</p>\n</dd>\n<dt><samp>level_out</samp></dt>\n<dd><p>Set\
  \ output gain.\n</p>\n</dd>\n<dt><samp>mode</samp></dt>\n<dd><p>Set filter mode.\
  \ For restoring material use <code>reproduction</code> mode, otherwise\nuse <code>production</code>\
  \ mode. Default is <code>reproduction</code> mode.\n</p>\n</dd>\n<dt><samp>type</samp></dt>\n\
  <dd><p>Set filter type. Selects medium. Can be one of the following:\n</p>\n<dl\
  \ compact=\"compact\">\n<dt><samp>col</samp></dt>\n<dd><p>select Columbia.\n</p></dd>\n\
  <dt><samp>emi</samp></dt>\n<dd><p>select EMI.\n</p></dd>\n<dt><samp>bsi</samp></dt>\n\
  <dd><p>select BSI (78RPM).\n</p></dd>\n<dt><samp>riaa</samp></dt>\n<dd><p>select\
  \ RIAA.\n</p></dd>\n<dt><samp>cd</samp></dt>\n<dd><p>select Compact Disc (CD).\n\
  </p></dd>\n<dt><samp>50fm</samp></dt>\n<dd><p>select 50\xB5s (FM).\n</p></dd>\n\
  <dt><samp>75fm</samp></dt>\n<dd><p>select 75\xB5s (FM).\n</p></dd>\n<dt><samp>50kf</samp></dt>\n\
  <dd><p>select 50\xB5s (FM-KF).\n</p></dd>\n<dt><samp>75kf</samp></dt>\n<dd><p>select\
  \ 75\xB5s (FM-KF).\n</p></dd>\n</dl>\n</dd>\n</dl>\n\n"
