source: '<h3 class="section"><a href="#toc-drawgrid">11.77 drawgrid</a></h3>


  <p>Draw a grid on the input image.

  </p>

  <p>It accepts the following parameters:

  </p>

  <dl compact="compact">

  <dt><samp>x</samp></dt>

  <dt><samp>y</samp></dt>

  <dd><p>The expressions which specify the coordinates of some point of grid intersection
  (meant to configure offset). Both default to 0.

  </p>

  </dd>

  <dt><samp>width, w</samp></dt>

  <dt><samp>height, h</samp></dt>

  <dd><p>The expressions which specify the width and height of the grid cell, if 0
  they are interpreted as the

  input width and height, respectively, minus <code>thickness</code>, so image gets

  framed. Default to 0.

  </p>

  </dd>

  <dt><samp>color, c</samp></dt>

  <dd><p>Specify the color of the grid. For the general syntax of this option,

  check the <a href="ffmpeg-utils.html#color-syntax">(ffmpeg-utils)&quot;Color&quot;
  section in the ffmpeg-utils manual</a>. If the special

  value <code>invert</code> is used, the grid color is the same as the

  video with inverted luma.

  </p>

  </dd>

  <dt><samp>thickness, t</samp></dt>

  <dd><p>The expression which sets the thickness of the grid line. Default value is
  <code>1</code>.

  </p>

  <p>See below for the list of accepted constants.

  </p>

  </dd>

  <dt><samp>replace</samp></dt>

  <dd><p>Applicable if the input has alpha. With <code>1</code> the pixels of the
  painted grid

  will overwrite the video&rsquo;s color and alpha pixels.

  Default is <code>0</code>, which composites the grid onto the input, leaving the
  video&rsquo;s alpha intact.

  </p></dd>

  </dl>


  <p>The parameters for <var>x</var>, <var>y</var>, <var>w</var> and <var>h</var>
  and <var>t</var> are expressions containing the

  following constants:

  </p>

  <dl compact="compact">

  <dt><samp>dar</samp></dt>

  <dd><p>The input display aspect ratio, it is the same as (<var>w</var> / <var>h</var>)
  * <var>sar</var>.

  </p>

  </dd>

  <dt><samp>hsub</samp></dt>

  <dt><samp>vsub</samp></dt>

  <dd><p>horizontal and vertical chroma subsample values. For example for the

  pixel format &quot;yuv422p&quot; <var>hsub</var> is 2 and <var>vsub</var> is 1.

  </p>

  </dd>

  <dt><samp>in_h, ih</samp></dt>

  <dt><samp>in_w, iw</samp></dt>

  <dd><p>The input grid cell width and height.

  </p>

  </dd>

  <dt><samp>sar</samp></dt>

  <dd><p>The input sample aspect ratio.

  </p>

  </dd>

  <dt><samp>x</samp></dt>

  <dt><samp>y</samp></dt>

  <dd><p>The x and y coordinates of some point of grid intersection (meant to configure
  offset).

  </p>

  </dd>

  <dt><samp>w</samp></dt>

  <dt><samp>h</samp></dt>

  <dd><p>The width and height of the drawn cell.

  </p>

  </dd>

  <dt><samp>t</samp></dt>

  <dd><p>The thickness of the drawn cell.

  </p>

  <p>These constants allow the <var>x</var>, <var>y</var>, <var>w</var>, <var>h</var>
  and <var>t</var> expressions to refer to

  each other, so you may for example specify <code>y=x/dar</code> or <code>h=w/dar</code>.

  </p>

  </dd>

  </dl>


