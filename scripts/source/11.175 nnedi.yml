    </dd>'
  name: qual
- description: "<dd><p>Set which set of weights to use in the predictor.\nCan be one\
    \ of the following:\n</p>\n<dl compact=\"compact\">\n<dt>\u2018<samp>a, abs</samp>\u2019\
    </dt>\n<dd><p>weights trained to minimize absolute error\n</p></dd>\n<dt>\u2018\
    <samp>s, mse</samp>\u2019</dt>\n<dd><p>weights trained to minimize squared error\n\
