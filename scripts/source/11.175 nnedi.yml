- description: "<dd><p>Controls whether or not the prescreener neural network is used\
    \ to decide\nwhich pixels should be processed by the predictor neural network\
    \ and which\ncan be handled by simple cubic interpolation.\nThe prescreener is\
    \ trained to know whether cubic interpolation will be\nsufficient for a pixel\
    \ or whether it should be predicted by the predictor nn.\nThe computational complexity\
    \ of the prescreener nn is much less than that of\nthe predictor nn. Since most\
