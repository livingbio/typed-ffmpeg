description: '11.140 kirsch

  Apply kirsch operator to input video stream.


  The filter accepts the following option:'
name: kirsch
parameters:
- description: '<dd><p>Set which planes will be processed, unprocessed planes will
    be copied.

    By default value 0xf, all planes will be processed.

    </p>

    </dd>'
  name: planes
- description: '<dd><p>Set value which will be multiplied with filtered result.

    </p>

    </dd>'
  name: scale
- description: '<dd><p>Set value which will be added to filtered result.

    </p></dd>'
  name: delta
ref: https://ffmpeg.org/ffmpeg-filters.html#kirsch
source: '<h3 class="section"><a href="#toc-kirsch">11.140 kirsch</a></h3>

  <p>Apply kirsch operator to input video stream.

  </p>

  <p>The filter accepts the following option:

  </p>

  <dl compact="compact">

  <dt><samp>planes</samp></dt>

  <dd><p>Set which planes will be processed, unprocessed planes will be copied.

  By default value 0xf, all planes will be processed.

  </p>

  </dd>

  <dt><samp>scale</samp></dt>

  <dd><p>Set value which will be multiplied with filtered result.

  </p>

  </dd>

  <dt><samp>delta</samp></dt>

  <dd><p>Set value which will be added to filtered result.

  </p></dd>

  </dl>


  '
