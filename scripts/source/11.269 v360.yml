    \ clockwise\n</p></dd>\n<dt>\u2018<samp>2</samp>\u2019</dt>\n<dd><p>180 degrees\
    \ clockwise\n</p></dd>\n<dt>\u2018<samp>3</samp>\u2019</dt>\n<dd><p>270 degrees\
    \ clockwise\n</p></dd>\n</dl>\n<p>Default value is <b>\u2018<samp>000000</samp>\u2019\
