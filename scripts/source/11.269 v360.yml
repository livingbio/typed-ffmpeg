description: '11.269 v360

  Convert 360 videos between various formats.


  The filter accepts the following options:'
name: v360
parameters:
- description: "<dd><p>Set format of the input/output video.\n</p>\n<p>Available formats:\n\
    </p>\n<dl compact=\"compact\">\n<dt>\u2018<samp>e</samp>\u2019</dt>\n<dt>\u2018\
    <samp>equirect</samp>\u2019</dt>\n<dd><p>Equirectangular projection.\n</p>\n</dd>\n\
    <dt>\u2018<samp>c3x2</samp>\u2019</dt>\n<dt>\u2018<samp>c6x1</samp>\u2019</dt>\n\
    <dt>\u2018<samp>c1x6</samp>\u2019</dt>\n<dd><p>Cubemap with 3x2/6x1/1x6 layout.\n\
    </p>\n<p>Format specific options:\n</p>\n<dl compact=\"compact\">\n<dt><samp>in_pad</samp></dt>\n\
    <dt><samp>out_pad</samp></dt>\n<dd><p>Set padding proportion for the input/output\
    \ cubemap. Values in decimals.\n</p>\n<p>Example values:\n</p><dl compact=\"compact\"\
    >\n<dt>\u2018<samp>0</samp>\u2019</dt>\n<dd><p>No padding.\n</p></dd>\n<dt>\u2018\
    <samp>0.01</samp>\u2019</dt>\n<dd><p>1% of face is padding. For example, with\
    \ 1920x1280 resolution face size would be 640x640 and padding would be 3 pixels\
    \ from each side. (640 * 0.01 = 6 pixels)\n</p></dd>\n</dl>\n<p>Default value\
    \ is <b>\u2018<samp>0</samp>\u2019</b>.\nMaximum value is <b>\u2018<samp>0.1</samp>\u2019\
    </b>.\n</p>\n</dd>\n<dt><samp>fin_pad</samp></dt>\n<dt><samp>fout_pad</samp></dt>\n\
    <dd><p>Set fixed padding for the input/output cubemap. Values in pixels.\n</p>\n\
    <p>Default value is <b>\u2018<samp>0</samp>\u2019</b>. If greater than zero it\
    \ overrides other padding options.\n</p>\n</dd>\n<dt><samp>in_forder</samp></dt>\n\
    <dt><samp>out_forder</samp></dt>\n<dd><p>Set order of faces for the input/output\
    \ cubemap. Choose one direction for each position.\n</p>\n<p>Designation of directions:\n\
    </p><dl compact=\"compact\">\n<dt>\u2018<samp>r</samp>\u2019</dt>\n<dd><p>right\n\
    </p></dd>\n<dt>\u2018<samp>l</samp>\u2019</dt>\n<dd><p>left\n</p></dd>\n<dt>\u2018\
    <samp>u</samp>\u2019</dt>\n<dd><p>up\n</p></dd>\n<dt>\u2018<samp>d</samp>\u2019\
    </dt>\n<dd><p>down\n</p></dd>\n<dt>\u2018<samp>f</samp>\u2019</dt>\n<dd><p>forward\n\
    </p></dd>\n<dt>\u2018<samp>b</samp>\u2019</dt>\n<dd><p>back\n</p></dd>\n</dl>\n\
    <p>Default value is <b>\u2018<samp>rludfb</samp>\u2019</b>.\n</p>\n</dd>\n<dt><samp>in_frot</samp></dt>\n\
    <dt><samp>out_frot</samp></dt>\n<dd><p>Set rotation of faces for the input/output\
    \ cubemap. Choose one angle for each position.\n</p>\n<p>Designation of angles:\n\
    </p><dl compact=\"compact\">\n<dt>\u2018<samp>0</samp>\u2019</dt>\n<dd><p>0 degrees\
