    <dt><samp>iv_fov</samp></dt>\n<dt><samp>id_fov</samp></dt>\n<dd><p>Set input horizontal/vertical/diagonal\
    \ field of view. Values in degrees.\n</p>\n<p>If diagonal field of view is set\
