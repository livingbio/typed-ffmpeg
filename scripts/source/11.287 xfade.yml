    <dt><samp>b1(x, y)</samp></dt>

    <dt><samp>b2(x, y)</samp></dt>

    <dt><samp>b3(x, y)</samp></dt>

    <dd><p>Return the value of the pixel at location (<var>x</var>,<var>y</var>) of
    the

    first/second/third/fourth component of second input.

    </p></dd>

    </dl>

