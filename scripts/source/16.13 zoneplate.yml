source: '<h3 class="section"><a href="#toc-zoneplate">16.13 zoneplate</a></h3>

  <p>Generate a zoneplate test video pattern.

  </p>

  <p>This source accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>size, s</samp></dt>

  <dd><p>Set frame size. For the syntax of this option, check the <a href="ffmpeg-utils.html#video-size-syntax">(ffmpeg-utils)&quot;Video

  size&quot; section in the ffmpeg-utils manual</a>. Default value is &quot;320x240&quot;.

  </p>

  </dd>

  <dt><samp>rate, r</samp></dt>

  <dd><p>Set frame rate, expressed as number of frames per second. Default

  value is &quot;25&quot;.

  </p>

  </dd>

  <dt><samp>duration, d</samp></dt>

  <dd><p>Set the duration of the sourced video. See

  <a href="ffmpeg-utils.html#time-duration-syntax">(ffmpeg-utils)the Time duration
  section in the ffmpeg-utils(1) manual</a>

  for the accepted syntax.

  </p>

  <p>If not specified, or the expressed duration is negative, the video is

  supposed to be generated forever.

  </p>

  </dd>

  <dt><samp>sar</samp></dt>

  <dd><p>Set the sample aspect ratio of the sourced video.

  </p>

  </dd>

  <dt><samp>precision</samp></dt>

  <dd><p>Set precision in bits for look-up table for sine calculations. Default value
  is 10.

  Allowed range is from 4 to 16.

  </p>

  </dd>

  <dt><samp>xo</samp></dt>

  <dd><p>Set horizontal axis offset for output signal. Default value is 0.

  </p>

  </dd>

  <dt><samp>yo</samp></dt>

  <dd><p>Set vertical axis offset for output signal. Default value is 0.

  </p>

  </dd>

  <dt><samp>to</samp></dt>

  <dd><p>Set time axis offset for output signal. Default value is 0.

  </p>

  </dd>

  <dt><samp>k0</samp></dt>

  <dd><p>Set 0-order, constant added to signal phase. Default value is 0.

  </p>

  </dd>

  <dt><samp>kx</samp></dt>

  <dd><p>Set 1-order, phase factor multiplier for horizontal axis. Default value is
  0.

  </p>

  </dd>

  <dt><samp>ky</samp></dt>

  <dd><p>Set 1-order, phase factor multiplier for vertical axis. Default value is
  0.

  </p>

  </dd>

  <dt><samp>kt</samp></dt>

  <dd><p>Set 1-order, phase factor multiplier for time axis. Default value is 0.

  </p>

  </dd>

  <dt><samp>kxt, kyt, kxy</samp></dt>

  <dd><p>Set phase factor multipliers for combination of spatial and temporal axis.

  Default value is 0.

  </p>

  </dd>

  <dt><samp>kx2</samp></dt>

  <dd><p>Set 2-order, phase factor multiplier for horizontal axis. Default value is
  0.

  </p>

  </dd>

  <dt><samp>ky2</samp></dt>

  <dd><p>Set 2-order, phase factor multiplier for vertical axis. Default value is
  0.

  </p>

  </dd>

  <dt><samp>kt2</samp></dt>

  <dd><p>Set 2-order, phase factor multiplier for time axis. Default value is 0.

  </p>

  </dd>

  <dt><samp>ku</samp></dt>

  <dd><p>Set the constant added to final phase to produce chroma-blue component of
  signal.

  Default value is 0.

  </p>

  </dd>

  <dt><samp>kv</samp></dt>

  <dd><p>Set the constant added to final phase to produce chroma-red component of
  signal.

  Default value is 0.

  </p></dd>

  </dl>


