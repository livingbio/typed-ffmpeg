description: '11.121 hwdownload

  Download hardware frames to system memory.


  The input must be in hardware frames, and the output a non-hardware format.

  Not all formats will be supported on the output - it may be necessary to insert

  an additional format filter immediately following in the graph to get

  the output in a supported format.'
name: hwdownload
parameters: []
ref: https://ffmpeg.org/ffmpeg-filters.html#hwdownload
source: '<h3 class="section"><a href="#toc-hwdownload-1">11.121 hwdownload</a></h3>


  <p>Download hardware frames to system memory.

  </p>

  <p>The input must be in hardware frames, and the output a non-hardware format.

  Not all formats will be supported on the output - it may be necessary to insert

  an additional <samp>format</samp> filter immediately following in the graph to get

  the output in a supported format.

  </p>

