source: '<h3 class="section"><a href="#toc-drawbox">11.75 drawbox</a></h3>


  <p>Draw a colored box on the input image.

  </p>

  <p>It accepts the following parameters:

  </p>

  <dl compact="compact">

  <dt><samp>x</samp></dt>

  <dt><samp>y</samp></dt>

  <dd><p>The expressions which specify the top left corner coordinates of the box.
  It defaults to 0.

  </p>

  </dd>

  <dt><samp>width, w</samp></dt>

  <dt><samp>height, h</samp></dt>

  <dd><p>The expressions which specify the width and height of the box; if 0 they
  are interpreted as

  the input width and height. It defaults to 0.

  </p>

  </dd>

  <dt><samp>color, c</samp></dt>

  <dd><p>Specify the color of the box to write. For the general syntax of this option,

  check the <a href="ffmpeg-utils.html#color-syntax">(ffmpeg-utils)&quot;Color&quot;
  section in the ffmpeg-utils manual</a>. If the special

  value <code>invert</code> is used, the box edge color is the same as the

  video with inverted luma.

  </p>

  </dd>

  <dt><samp>thickness, t</samp></dt>

  <dd><p>The expression which sets the thickness of the box edge.

  A value of <code>fill</code> will create a filled box. Default value is <code>3</code>.

  </p>

  <p>See below for the list of accepted constants.

  </p>

  </dd>

  <dt><samp>replace</samp></dt>

  <dd><p>Applicable if the input has alpha. With value <code>1</code>, the pixels
  of the painted box

  will overwrite the video&rsquo;s color and alpha pixels.

  Default is <code>0</code>, which composites the box onto the input, leaving the
  video&rsquo;s alpha intact.

  </p></dd>

  </dl>


  <p>The parameters for <var>x</var>, <var>y</var>, <var>w</var> and <var>h</var>
  and <var>t</var> are expressions containing the

  following constants:

  </p>

  <dl compact="compact">

  <dt><samp>dar</samp></dt>

  <dd><p>The input display aspect ratio, it is the same as (<var>w</var> / <var>h</var>)
  * <var>sar</var>.

  </p>

  </dd>

  <dt><samp>hsub</samp></dt>

  <dt><samp>vsub</samp></dt>

  <dd><p>horizontal and vertical chroma subsample values. For example for the

  pixel format &quot;yuv422p&quot; <var>hsub</var> is 2 and <var>vsub</var> is 1.

  </p>

  </dd>

  <dt><samp>in_h, ih</samp></dt>

  <dt><samp>in_w, iw</samp></dt>

  <dd><p>The input width and height.

  </p>

  </dd>

  <dt><samp>sar</samp></dt>

  <dd><p>The input sample aspect ratio.

  </p>

  </dd>

  <dt><samp>x</samp></dt>

  <dt><samp>y</samp></dt>

  <dd><p>The x and y offset coordinates where the box is drawn.

  </p>

  </dd>

  <dt><samp>w</samp></dt>

  <dt><samp>h</samp></dt>

  <dd><p>The width and height of the drawn box.

  </p>

  </dd>

  <dt><samp>box_source</samp></dt>

  <dd><p>Box source can be set as side_data_detection_bboxes if you want to use box
  data in

  detection bboxes of side data.

  </p>

  <p>If <var>box_source</var> is set, the <var>x</var>, <var>y</var>, <var>width</var>
  and <var>height</var> will be ignored and

  still use box data in detection bboxes of side data. So please do not use this parameter
  if you were

  not sure about the box source.

  </p>

  </dd>

  <dt><samp>t</samp></dt>

  <dd><p>The thickness of the drawn box.

  </p>

  <p>These constants allow the <var>x</var>, <var>y</var>, <var>w</var>, <var>h</var>
  and <var>t</var> expressions to refer to

  each other, so you may for example specify <code>y=x/dar</code> or <code>h=w/dar</code>.

  </p>

  </dd>

  </dl>


  '
