description: '8.75 channelsplit

  Split each channel from an input audio stream into a separate output stream.


  It accepts the following parameters:'
name: channelsplit
parameters:
- description: '<dd><p>The channel layout of the input stream. The default is "stereo".

    </p></dd>'
  name: channel_layout
- description: '<dd><p>A channel layout describing the channels to be extracted as
    separate output streams

    or "all" to extract each input channel as a separate stream. The default is "all".

    </p>

    <p>Choosing channels not present in channel layout in the input will result in
    an error.

    </p></dd>'
  name: channels
ref: https://ffmpeg.org/ffmpeg-filters.html#channelsplit
source: '<h3 class="section"><a href="#toc-channelsplit">8.75 channelsplit</a></h3>


  <p>Split each channel from an input audio stream into a separate output stream.

  </p>

  <p>It accepts the following parameters:

  </p><dl compact="compact">

  <dt><samp>channel_layout</samp></dt>

  <dd><p>The channel layout of the input stream. The default is &quot;stereo&quot;.

  </p></dd>

  <dt><samp>channels</samp></dt>

  <dd><p>A channel layout describing the channels to be extracted as separate output
  streams

  or &quot;all&quot; to extract each input channel as a separate stream. The default
  is &quot;all&quot;.

  </p>

  <p>Choosing channels not present in channel layout in the input will result in an
  error.

  </p></dd>

  </dl>


  '
