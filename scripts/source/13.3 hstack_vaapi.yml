source: '<h3 class="section"><a href="#toc-hstack_005fvaapi">13.3 hstack_vaapi</a></h3>

  <p>Stack input videos horizontally.

  </p>

  <p>This is the VA-API variant of the <a href="#hstack">hstack</a> filter, each input
  stream may

  have different height, this filter will scale down/up each input stream while

  keeping the original aspect.

  </p>

  <p>It accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>inputs</samp></dt>

  <dd><p>See <a href="#hstack">hstack</a>.

  </p>

  </dd>

  <dt><samp>shortest</samp></dt>

  <dd><p>See <a href="#hstack">hstack</a>.

  </p>

  </dd>

  <dt><samp>height</samp></dt>

  <dd><p>Set height of output. If set to 0, this filter will set height of output
  to

  height of the first input stream. Default value is 0.

  </p></dd>

  </dl>


  '
