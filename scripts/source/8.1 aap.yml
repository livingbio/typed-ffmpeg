description: '8.1 aap

  Apply Affine Projection algorithm to the first audio stream using the second audio
  stream.


  This adaptive filter is used to estimate unknown audio based on multiple input audio
  samples.

  Affine projection algorithm can make trade-offs between computation complexity with
  convergence speed.


  A description of the accepted options follows.'
