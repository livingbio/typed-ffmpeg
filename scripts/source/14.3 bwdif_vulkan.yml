description: '14.3 bwdif_vulkan

  Deinterlacer using bwdif, the "Bob Weaver Deinterlacing Filter" algorithm, implemented

  on the GPU using Vulkan.


  It accepts the following parameters:'
name: bwdif_vulkan
parameters:
- description: '<dd><p>The interlacing mode to adopt. It accepts one of the following
    values:

    </p>

    <dl compact="compact">

    <dt><samp>0, send_frame</samp></dt>

    <dd><p>Output one frame for each frame.

    </p></dd>

    <dt><samp>1, send_field</samp></dt>

    <dd><p>Output one frame for each field.

    </p></dd>

    </dl>

    <p>The default value is <code>send_field</code>.

    </p>

    </dd>'
  name: mode
- description: '<dd><p>The picture field parity assumed for the input interlaced video.
    It accepts one

    of the following values:

    </p>

    <dl compact="compact">

    <dt><samp>0, tff</samp></dt>

    <dd><p>Assume the top field is first.

    </p></dd>

    <dt><samp>1, bff</samp></dt>

    <dd><p>Assume the bottom field is first.

    </p></dd>

    <dt><samp>-1, auto</samp></dt>

    <dd><p>Enable automatic detection of field parity.

    </p></dd>

    </dl>

    <p>The default value is <code>auto</code>.

    If the interlacing is unknown or the decoder does not export this information,

    top field first will be assumed.

    </p>

    </dd>'
  name: parity
