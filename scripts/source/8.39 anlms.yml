description: '8.39 anlmf, anlms

  Apply Normalized Least-Mean-(Squares|Fourth) algorithm to the first audio stream
  using the second audio stream.


  This adaptive filter is used to mimic a desired filter by finding the filter coefficients
  that

  relate to producing the least mean square of the error signal (difference between
  the desired,

  2nd input audio stream and the actual signal, the 1st input audio stream).


  A description of the accepted options follows.'
