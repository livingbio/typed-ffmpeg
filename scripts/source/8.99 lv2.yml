description: '8.99 lv2

  Load a LV2 (LADSPA Version 2) plugin.


  To enable compilation of this filter you need to configure FFmpeg with

  --enable-lv2.'
name: lv2
parameters:
- description: "<dd><p>Specifies the plugin URI. You may need to escape \u2019:\u2019\
    .\n</p>\n</dd>"
  name: plugin, p
- description: "<dd><p>Set the \u2019|\u2019 separated list of controls which are\
    \ zero or more floating point\nvalues that determine the behavior of the loaded\
    \ plugin (for example delay,\nthreshold or gain).\nIf <samp>controls</samp> is\
    \ set to <code>help</code>, all available controls and\ntheir valid ranges are\
    \ printed.\n</p>\n</dd>"
  name: controls, c
- description: '<dd><p>Specify the sample rate, default to 44100. Only used if plugin
    have

    zero inputs.

    </p>

    </dd>'
  name: sample_rate, s
- description: '<dd><p>Set the number of samples per channel per each output frame,
    default

    is 1024. Only used if plugin have zero inputs.

    </p>

    </dd>'
  name: nb_samples, n
- description: '<dd><p>Set the minimum duration of the sourced audio. See

    <a href="ffmpeg-utils.html#time-duration-syntax">(ffmpeg-utils)the Time duration
