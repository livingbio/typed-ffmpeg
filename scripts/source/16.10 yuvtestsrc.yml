    ffmpeg-utils manual</a>.

    </p>

    </dd>'
  name: color, c
- description: '<dd><p>Specify the size of the sourced video. For the syntax of this
    option, check the

    <a href="ffmpeg-utils.html#video-size-syntax">(ffmpeg-utils)"Video size" section
    in the ffmpeg-utils manual</a>.

    The default value is <code>320x240</code>.

    </p>

    <p>This option is not available with the <code>allrgb</code>, <code>allyuv</code>,
    and

    <code>haldclutsrc</code> filters.

    </p>

    </dd>'
  name: size, s
- description: '<dd><p>Specify the frame rate of the sourced video, as the number
