    point

    number or a valid video frame rate abbreviation. The default value is

    "25".

    </p>

    </dd>'
  name: rate, r
- description: '<dd><p>Set the duration of the sourced video. See

    <a href="ffmpeg-utils.html#time-duration-syntax">(ffmpeg-utils)the Time duration
