source: '<h3 class="section"><a href="#toc-blockdetect-1">11.16 blockdetect</a></h3>


  <p>Determines blockiness of frames without altering the input frames.

  </p>

  <p>Based on Remco Muijs and Ihor Kirenko: &quot;A no-reference blocking artifact
  measure for adaptive video processing.&quot; 2005 13th European signal processing
  conference.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>period_min</samp></dt>

  <dt><samp>period_max</samp></dt>

  <dd><p>Set minimum and maximum values for determining pixel grids (periods).

  Default values are [3,24].

  </p>

  </dd>

  <dt><samp>planes</samp></dt>

  <dd><p>Set planes to filter. Default is first only.

  </p></dd>

  </dl>


  '
