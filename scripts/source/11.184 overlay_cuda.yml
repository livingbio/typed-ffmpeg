description: '11.184 overlay_cuda

  Overlay one video on top of another.


  This is the CUDA variant of the overlay filter.

  It only accepts CUDA frames. The underlying input pixel formats have to match.


  It takes two inputs and has one output. The first input is the "main"

  video on which the second input is overlaid.


  It accepts the following parameters:



  This filter also supports the framesync options.'
name: overlay_cuda
parameters:
- description: '<dd><p>Set expressions for the x and y coordinates of the overlaid
    video

    on the main video.

    </p>

    <p>They can contain the following parameters:

    </p>

    <dl compact="compact">

    <dt><samp>main_w, W</samp></dt>

    <dt><samp>main_h, H</samp></dt>

    <dd><p>The main input width and height.

    </p>

    </dd>

    <dt><samp>overlay_w, w</samp></dt>

    <dt><samp>overlay_h, h</samp></dt>

    <dd><p>The overlay input width and height.

    </p>

    </dd>

    <dt><samp>x</samp></dt>

    <dt><samp>y</samp></dt>

    <dd><p>The computed values for <var>x</var> and <var>y</var>. They are evaluated
    for

    each new frame.

    </p>

    </dd>

    <dt><samp>n</samp></dt>

    <dd><p>The ordinal index of the main input frame, starting from 0.

    </p>

    </dd>

    <dt><samp>pos</samp></dt>

    <dd><p>The byte offset position in the file of the main input frame, NAN if unknown.

    Deprecated, do not use.

    </p>

    </dd>

    <dt><samp>t</samp></dt>

    <dd><p>The timestamp of the main input frame, expressed in seconds, NAN if unknown.

    </p>

    </dd>

    </dl>

    <p>Default value is "0" for both expressions.

    </p>

    </dd>'
