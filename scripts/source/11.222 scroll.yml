source: '<h3 class="section"><a href="#toc-scroll">11.222 scroll</a></h3>

  <p>Scroll input video horizontally and/or vertically by constant speed.

  </p>

  <p>The filter accepts the following options:

  </p><dl compact="compact">

  <dt><samp>horizontal, h</samp></dt>

  <dd><p>Set the horizontal scrolling speed. Default is 0. Allowed range is from -1
  to 1.

  Negative values changes scrolling direction.

  </p>

  </dd>

  <dt><samp>vertical, v</samp></dt>

  <dd><p>Set the vertical scrolling speed. Default is 0. Allowed range is from -1
  to 1.

  Negative values changes scrolling direction.

  </p>

  </dd>

  <dt><samp>hpos</samp></dt>

  <dd><p>Set the initial horizontal scrolling position. Default is 0. Allowed range
  is from 0 to 1.

  </p>

  </dd>

  <dt><samp>vpos</samp></dt>

  <dd><p>Set the initial vertical scrolling position. Default is 0. Allowed range
  is from 0 to 1.

  </p></dd>

  </dl>


  '
