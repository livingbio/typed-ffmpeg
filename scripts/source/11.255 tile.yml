source: '<h3 class="section"><a href="#toc-tile-1">11.255 tile</a></h3>


  <p>Tile several successive frames together.

  </p>

  <p>The <a href="#untile">untile</a> filter can do the reverse.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>layout</samp></dt>

  <dd><p>Set the grid size in the form <code>COLUMNSxROWS</code>. Range is up to UINT_MAX
  cells.

  Default is <code>6x5</code>.

  </p>

  </dd>

  <dt><samp>nb_frames</samp></dt>

  <dd><p>Set the maximum number of frames to render in the given area. It must be
  less

  than or equal to <var>w</var>x<var>h</var>. The default value is <code>0</code>,
  meaning all

  the area will be used.

  </p>

  </dd>

  <dt><samp>margin</samp></dt>

  <dd><p>Set the outer border margin in pixels. Range is 0 to 1024. Default is <code>0</code>.

  </p>

  </dd>

  <dt><samp>padding</samp></dt>

  <dd><p>Set the inner border thickness (i.e. the number of pixels between frames).
  For

  more advanced padding options (such as having different values for the edges),

  refer to the pad video filter. Range is 0 to 1024. Default is <code>0</code>.

  </p>

  </dd>

  <dt><samp>color</samp></dt>

  <dd><p>Specify the color of the unused area. For the syntax of this option, check
  the

  <a href="ffmpeg-utils.html#color-syntax">(ffmpeg-utils)&quot;Color&quot; section
  in the ffmpeg-utils manual</a>.

  The default value of <var>color</var> is &quot;black&quot;.

  </p>

  </dd>

  <dt><samp>overlap</samp></dt>

  <dd><p>Set the number of frames to overlap when tiling several successive frames
  together.

  The value must be between <code>0</code> and <var>nb_frames - 1</var>. Default is
  <code>0</code>.

  </p>

  </dd>

  <dt><samp>init_padding</samp></dt>

  <dd><p>Set the number of frames to initially be empty before displaying first output
  frame.

  This controls how soon will one get first output frame.

  The value must be between <code>0</code> and <var>nb_frames - 1</var>. Default is
  <code>0</code>.

  </p></dd>

  </dl>


  '
