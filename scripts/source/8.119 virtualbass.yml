source: '<h3 class="section"><a href="#toc-virtualbass">8.119 virtualbass</a></h3>


  <p>Apply audio Virtual Bass filter.

  </p>

  <p>This filter accepts stereo input and produce stereo with LFE (2.1) channels output.

  The newly produced LFE channel have enhanced virtual bass originally obtained from
  both stereo channels.

  This filter outputs front left and front right channels unchanged as available in
  stereo input.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>cutoff</samp></dt>

  <dd><p>Set the virtual bass cutoff frequency. Default value is 250 Hz.

  Allowed range is from 100 to 500 Hz.

  </p>

  </dd>

  <dt><samp>strength</samp></dt>

  <dd><p>Set the virtual bass strength. Allowed range is from 0.5 to 3.

  Default value is 3.

  </p></dd>

  </dl>


  '
