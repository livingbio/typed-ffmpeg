source: '<h3 class="section"><a href="#toc-yaepblur">11.292 yaepblur</a></h3>


  <p>Apply blur filter while preserving edges (&quot;yaepblur&quot; means &quot;yet
  another edge preserving blur filter&quot;).

  The algorithm is described in

  &quot;J. S. Lee, Digital image enhancement and noise filtering by use of local statistics,
  IEEE Trans. Pattern Anal. Mach. Intell. PAMI-2, 1980.&quot;

  </p>

  <p>It accepts the following parameters:

  </p>

  <dl compact="compact">

  <dt><samp>radius, r</samp></dt>

  <dd><p>Set the window radius. Default value is 3.

  </p>

  </dd>

  <dt><samp>planes, p</samp></dt>

  <dd><p>Set which planes to filter. Default is only the first plane.

  </p>

  </dd>

  <dt><samp>sigma, s</samp></dt>

  <dd><p>Set blur strength. Default value is 128.

  </p></dd>

  </dl>


  '
