source: '<h3 class="section"><a href="#toc-sr-1">11.242 sr</a></h3>


  <p>Scale the input by applying one of the super-resolution methods based on

  convolutional neural networks. Supported models:

  </p>

  <ul>

  <li> Super-Resolution Convolutional Neural Network model (SRCNN).

  See <a href="https://arxiv.org/abs/1501.00092">https://arxiv.org/abs/1501.00092</a>.


  </li><li> Efficient Sub-Pixel Convolutional Neural Network model (ESPCN).

  See <a href="https://arxiv.org/abs/1609.05158">https://arxiv.org/abs/1609.05158</a>.

  </li></ul>


  <p>Training scripts as well as scripts for model file (.pb) saving can be found
  at

  <a href="https://github.com/XueweiMeng/sr/tree/sr_dnn_native">https://github.com/XueweiMeng/sr/tree/sr_dnn_native</a>.
  Original repository

  is at <a href="https://github.com/HighVoltageRocknRoll/sr.git">https://github.com/HighVoltageRocknRoll/sr.git</a>.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>dnn_backend</samp></dt>

  <dd><p>Specify which DNN backend to use for model loading and execution. This option
  accepts

  the following values:

  </p>

  <dl compact="compact">

  <dt>&lsquo;<samp>tensorflow</samp>&rsquo;</dt>

  <dd><p>TensorFlow backend. To enable this backend you

  need to install the TensorFlow for C library (see

  <a href="https://www.tensorflow.org/install/lang_c">https://www.tensorflow.org/install/lang_c</a>)
  and configure FFmpeg with

  <code>--enable-libtensorflow</code>

  </p></dd>

  </dl>


  </dd>

  <dt><samp>model</samp></dt>

  <dd><p>Set path to model file specifying network architecture and its parameters.

  Note that different backends use different file formats. TensorFlow, OpenVINO backend

  can load files for only its format.

  </p>

  </dd>

  <dt><samp>scale_factor</samp></dt>

  <dd><p>Set scale factor for SRCNN model. Allowed values are <code>2</code>, <code>3</code>
  and <code>4</code>.

  Default value is <code>2</code>. Scale factor is necessary for SRCNN model, because
  it accepts

  input upscaled using bicubic upscaling with proper scale factor.

  </p></dd>

  </dl>


  <p>To get full functionality (such as async execution), please use the <a href="#dnn_005fprocessing">dnn_processing</a>
  filter.

  </p>

  '
