- description: '<dd><p>Set blend opacity for specific pixel component or all pixel
    components in case

    of <var>all_opacity</var>. Only used in combination with pixel component blend
    modes.

    </p>

    </dd>'
  name: c1_mode
- description: '<dd><p>Set blend expression for specific pixel component or all pixel
    components in case

    of <var>all_expr</var>. Note that related mode options will be ignored if those
    are set.

    </p>

    <p>The expressions can use the following variables:

    </p>

    <dl compact="compact">

    <dt><samp>N</samp></dt>

    <dd><p>The sequential number of the filtered frame, starting from <code>0</code>.

    </p>

    </dd>

    <dt><samp>X</samp></dt>

    <dt><samp>Y</samp></dt>

    <dd><p>the coordinates of the current sample

    </p>

    </dd>

    <dt><samp>W</samp></dt>

    <dt><samp>H</samp></dt>

    <dd><p>the width and height of currently filtered plane

    </p>

    </dd>

    <dt><samp>SW</samp></dt>

    <dt><samp>SH</samp></dt>

    <dd><p>Width and height scale for the plane being filtered. It is the

    ratio between the dimensions of the current plane to the luma plane,

    e.g. for a <code>yuv420p</code> frame, the values are <code>1,1</code> for

    the luma plane and <code>0.5,0.5</code> for the chroma planes.

    </p>

    </dd>

    <dt><samp>T</samp></dt>

    <dd><p>Time of the current frame, expressed in seconds.

    </p>

    </dd>

    <dt><samp>TOP, A</samp></dt>

    <dd><p>Value of pixel component at current location for first video frame (top
    layer).

    </p>

    </dd>

    <dt><samp>BOTTOM, B</samp></dt>

    <dd><p>Value of pixel component at current location for second video frame (bottom
    layer).

    </p></dd>

    </dl>

    </dd>'
