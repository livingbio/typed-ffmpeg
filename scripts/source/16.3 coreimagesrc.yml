source: '<h3 class="section"><a href="#toc-coreimagesrc-1">16.3 coreimagesrc</a></h3>

  <p>Video source generated on GPU using Apple&rsquo;s CoreImage API on OSX.

  </p>

  <p>This video source is a specialized version of the <a href="#coreimage">coreimage</a>
  video filter.

  Use a core image generator at the beginning of the applied filterchain to

  generate the content.

  </p>

  <p>The coreimagesrc video source accepts the following options:

  </p><dl compact="compact">

  <dt><samp>list_generators</samp></dt>

  <dd><p>List all available generators along with all their respective options as
  well as

  possible minimum and maximum values along with the default values.

  </p><div class="example">

  <pre class="example">list_generators=true

  </pre></div>


  </dd>

  <dt><samp>size, s</samp></dt>

  <dd><p>Specify the size of the sourced video. For the syntax of this option, check
  the

  <a href="ffmpeg-utils.html#video-size-syntax">(ffmpeg-utils)&quot;Video size&quot;
  section in the ffmpeg-utils manual</a>.

  The default value is <code>320x240</code>.

  </p>

  </dd>

  <dt><samp>rate, r</samp></dt>

  <dd><p>Specify the frame rate of the sourced video, as the number of frames

  generated per second. It has to be a string in the format

  <var>frame_rate_num</var>/<var>frame_rate_den</var>, an integer number, a floating
  point

  number or a valid video frame rate abbreviation. The default value is

  &quot;25&quot;.

  </p>

  </dd>

  <dt><samp>sar</samp></dt>

  <dd><p>Set the sample aspect ratio of the sourced video.

  </p>

  </dd>

  <dt><samp>duration, d</samp></dt>

  <dd><p>Set the duration of the sourced video. See

  <a href="ffmpeg-utils.html#time-duration-syntax">(ffmpeg-utils)the Time duration
  section in the ffmpeg-utils(1) manual</a>

  for the accepted syntax.

  </p>

  <p>If not specified, or the expressed duration is negative, the video is

  supposed to be generated forever.

  </p></dd>

  </dl>


  <p>Additionally, all options of the <a href="#coreimage">coreimage</a> video filter
  are accepted.

  A complete filterchain can be used for further processing of the

  generated input without CPU-HOST transfer. See <a href="#coreimage">coreimage</a>
  documentation

  and examples for details.

  </p>

  '
