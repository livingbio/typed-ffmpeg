description: "11.138 interlace\nSimple interlacing filter from progressive contents.\
  \ This interleaves upper (or\nlower) lines from odd frames with lower (or upper)\
  \ lines from even frames,\nhalving the frame rate and preserving image height.\n\
  \n\n   Original        Original             New Frame\n   Frame 'j'      Frame 'j+1'\
  \             (tff)\n  ==========      ===========       ==================\n  \
  \  Line 0  -------------------->    Frame 'j' Line 0\n    Line 1          Line 1\
  \  ---->   Frame 'j+1' Line 1\n    Line 2 --------------------->    Frame 'j' Line\
  \ 2\n    Line 3          Line 3  ---->   Frame 'j+1' Line 3\n     ...          \
  \   ...                   ...\nNew Frame + 1 will be generated by Frame 'j+2' and\
  \ Frame 'j+3' and so on\n\nIt accepts the following optional parameters:"
name: interlace
parameters:
- description: '<dd><p>This determines whether the interlaced frame is taken from
    the even

    (tff - default) or odd (bff) lines of the progressive frame.

    </p>

    </dd>'
  name: scan
- description: "<dd><p>Vertical lowpass filter to avoid twitter interlacing and\n\
    reduce moire patterns.\n</p>\n<dl compact=\"compact\">\n<dt>\u2018<samp>0, off</samp>\u2019\
    </dt>\n<dd><p>Disable vertical lowpass filter\n</p>\n</dd>\n<dt>\u2018<samp>1,\
    \ linear</samp>\u2019</dt>\n<dd><p>Enable linear filter (default)\n</p>\n</dd>\n\
    <dt>\u2018<samp>2, complex</samp>\u2019</dt>\n<dd><p>Enable complex filter. This\
    \ will slightly less reduce twitter and moire\nbut better retain detail and subjective\
    \ sharpness impression.\n</p>\n</dd>\n</dl>\n</dd>"
  name: lowpass
ref: https://ffmpeg.org/ffmpeg-filters.html#interlace
source: "<h3 class=\"section\"><a href=\"#toc-interlace\">11.138 interlace</a></h3>\n\
  \n<p>Simple interlacing filter from progressive contents. This interleaves upper\
  \ (or\nlower) lines from odd frames with lower (or upper) lines from even frames,\n\
  halving the frame rate and preserving image height.\n</p>\n<div class=\"example\"\
  >\n<pre class=\"example\">   Original        Original             New Frame\n  \
  \ Frame 'j'      Frame 'j+1'             (tff)\n  ==========      ===========  \
  \     ==================\n    Line 0  --------------------&gt;    Frame 'j' Line\
  \ 0\n    Line 1          Line 1  ----&gt;   Frame 'j+1' Line 1\n    Line 2 ---------------------&gt;\
  \    Frame 'j' Line 2\n    Line 3          Line 3  ----&gt;   Frame 'j+1' Line 3\n\
  \     ...             ...                   ...\nNew Frame + 1 will be generated\
  \ by Frame 'j+2' and Frame 'j+3' and so on\n</pre></div>\n\n<p>It accepts the following\
  \ optional parameters:\n</p>\n<dl compact=\"compact\">\n<dt><samp>scan</samp></dt>\n\
  <dd><p>This determines whether the interlaced frame is taken from the even\n(tff\
  \ - default) or odd (bff) lines of the progressive frame.\n</p>\n</dd>\n<dt><samp>lowpass</samp></dt>\n\
  <dd><p>Vertical lowpass filter to avoid twitter interlacing and\nreduce moire patterns.\n\
  </p>\n<dl compact=\"compact\">\n<dt>&lsquo;<samp>0, off</samp>&rsquo;</dt>\n<dd><p>Disable\
  \ vertical lowpass filter\n</p>\n</dd>\n<dt>&lsquo;<samp>1, linear</samp>&rsquo;</dt>\n\
  <dd><p>Enable linear filter (default)\n</p>\n</dd>\n<dt>&lsquo;<samp>2, complex</samp>&rsquo;</dt>\n\
  <dd><p>Enable complex filter. This will slightly less reduce twitter and moire\n\
  but better retain detail and subjective sharpness impression.\n</p>\n</dd>\n</dl>\n\
  </dd>\n</dl>\n\n"
