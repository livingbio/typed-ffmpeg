description: '9.4 afireqsrc

  Generate a FIR equalizer coefficients.


  The resulting stream can be used with afir filter for filtering the audio signal.


  The filter accepts the following options:'
name: afireqsrc
parameters:
- description: "<dd><p>Set equalizer preset.\nDefault preset is <code>flat</code>.\n\
    </p>\n<p>Available presets are:\n</p><dl compact=\"compact\">\n<dt>\u2018<samp>custom</samp>\u2019\
    </dt>\n<dt>\u2018<samp>flat</samp>\u2019</dt>\n<dt>\u2018<samp>acoustic</samp>\u2019\
