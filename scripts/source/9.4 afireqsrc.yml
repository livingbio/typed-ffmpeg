    </dt>\n<dt>\u2018<samp>electronic</samp>\u2019</dt>\n<dt>\u2018<samp>hard-style</samp>\u2019\
    </dt>\n<dt>\u2018<samp>hip-hop</samp>\u2019</dt>\n<dt>\u2018<samp>jazz</samp>\u2019\
