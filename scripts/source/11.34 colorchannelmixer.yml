source: '<h3 class="section"><a href="#toc-colorchannelmixer">11.34 colorchannelmixer</a></h3>


  <p>Adjust video input frames by re-mixing color channels.

  </p>

  <p>This filter modifies a color channel by adding the values associated to

  the other channels of the same pixels. For example if the value to

  modify is red, the output value will be:

  </p><div class="example">

  <pre class="example"><var>red</var>=<var>red</var>*<var>rr</var> + <var>blue</var>*<var>rb</var>
  + <var>green</var>*<var>rg</var> + <var>alpha</var>*<var>ra</var>

  </pre></div>


  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>rr</samp></dt>

  <dt><samp>rg</samp></dt>

  <dt><samp>rb</samp></dt>

  <dt><samp>ra</samp></dt>

  <dd><p>Adjust contribution of input red, green, blue and alpha channels for output
  red channel.

  Default is <code>1</code> for <var>rr</var>, and <code>0</code> for <var>rg</var>,
  <var>rb</var> and <var>ra</var>.

  </p>

  </dd>

  <dt><samp>gr</samp></dt>

  <dt><samp>gg</samp></dt>

  <dt><samp>gb</samp></dt>

  <dt><samp>ga</samp></dt>

  <dd><p>Adjust contribution of input red, green, blue and alpha channels for output
  green channel.

  Default is <code>1</code> for <var>gg</var>, and <code>0</code> for <var>gr</var>,
  <var>gb</var> and <var>ga</var>.

  </p>

  </dd>

  <dt><samp>br</samp></dt>

  <dt><samp>bg</samp></dt>

  <dt><samp>bb</samp></dt>

  <dt><samp>ba</samp></dt>

  <dd><p>Adjust contribution of input red, green, blue and alpha channels for output
  blue channel.

  Default is <code>1</code> for <var>bb</var>, and <code>0</code> for <var>br</var>,
  <var>bg</var> and <var>ba</var>.

  </p>

  </dd>

  <dt><samp>ar</samp></dt>

  <dt><samp>ag</samp></dt>

  <dt><samp>ab</samp></dt>

  <dt><samp>aa</samp></dt>

  <dd><p>Adjust contribution of input red, green, blue and alpha channels for output
  alpha channel.

  Default is <code>1</code> for <var>aa</var>, and <code>0</code> for <var>ar</var>,
  <var>ag</var> and <var>ab</var>.

  </p>

  <p>Allowed ranges for options are <code>[-2.0, 2.0]</code>.

  </p>

  </dd>

  <dt><samp>pc</samp></dt>

  <dd><p>Set preserve color mode. The accepted values are:

  </p><dl compact="compact">

  <dt>&lsquo;<samp>none</samp>&rsquo;</dt>

  <dd><p>Disable color preserving, this is default.

  </p></dd>

  <dt>&lsquo;<samp>lum</samp>&rsquo;</dt>

  <dd><p>Preserve luminance.

  </p></dd>

  <dt>&lsquo;<samp>max</samp>&rsquo;</dt>

  <dd><p>Preserve max value of RGB triplet.

  </p></dd>

  <dt>&lsquo;<samp>avg</samp>&rsquo;</dt>

  <dd><p>Preserve average value of RGB triplet.

  </p></dd>

  <dt>&lsquo;<samp>sum</samp>&rsquo;</dt>

  <dd><p>Preserve sum value of RGB triplet.

  </p></dd>

  <dt>&lsquo;<samp>nrm</samp>&rsquo;</dt>

  <dd><p>Preserve normalized value of RGB triplet.

  </p></dd>

  <dt>&lsquo;<samp>pwr</samp>&rsquo;</dt>

  <dd><p>Preserve power value of RGB triplet.

  </p></dd>

  </dl>


  </dd>

  <dt><samp>pa</samp></dt>

  <dd><p>Set the preserve color amount when changing colors. Allowed range is from
  <code>[0.0, 1.0]</code>.

  Default is <code>0.0</code>, thus disabled.

  </p></dd>

  </dl>


  '
