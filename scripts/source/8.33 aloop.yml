source: '<h3 class="section"><a href="#toc-aloop">8.33 aloop</a></h3>


  <p>Loop audio samples.

  </p>

  <p>The filter accepts the following options:

  </p>

  <dl compact="compact">

  <dt><samp>loop</samp></dt>

  <dd><p>Set the number of loops. Setting this value to -1 will result in infinite
  loops.

  Default is 0.

  </p>

  </dd>

  <dt><samp>size</samp></dt>

  <dd><p>Set maximal number of samples. Default is 0.

  </p>

  </dd>

  <dt><samp>start</samp></dt>

  <dd><p>Set first sample of loop. Default is 0.

  </p>

  </dd>

  <dt><samp>time</samp></dt>

  <dd><p>Set the time of loop start in seconds.

  Only used if option named <var>start</var> is set to <code>-1</code>.

  </p></dd>

  </dl>


  '
