description: "8.30 aiir\nApply an arbitrary Infinite Impulse Response filter.\n\n\
  It accepts the following parameters:\n\n\nCoefficients in tf and sf format are separated\
  \ by spaces and are in ascending\norder.\n\nCoefficients in zp format are separated\
  \ by spaces and order of coefficients\ndoesn\u2019t matter. Coefficients in zp format\
  \ are complex numbers with i\nimaginary unit.\n\nDifferent coefficients and gains\
  \ can be provided for every channel, in such case\nuse \u2019|\u2019 to separate\
  \ coefficients or gains. Last provided coefficients will be\nused for all remaining\
  \ channels."
