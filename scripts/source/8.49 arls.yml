description: '8.49 arls

  Apply Recursive Least Squares algorithm to the first audio stream using the second
  audio stream.


  This adaptive filter is used to mimic a desired filter by recursively finding the
  filter coefficients that

  relate to producing the minimal weighted linear least squares cost function of the
  error signal (difference

  between the desired, 2nd input audio stream and the actual signal, the 1st input
  audio stream).


  A description of the accepted options follows.'
