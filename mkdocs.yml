site_name: typed-ffmpeg
site_description: Data validation using Python type hints
strict: true
site_url: https://livingbio.github.io/typed-ffmpeg/

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
  logo: "logo-white.svg"
  favicon: "favicon.png"

repo_name: livingbio/typed-ffmpeg
repo_url: https://github.com/livingbio/typed-ffmpeg
edit_uri: edit/main/docs/

# https://www.mkdocs.org/user-guide/configuration/#validation
# validation:
#   omitted_files: warn
#   absolute_links: warn
#   unrecognized_links: warn

nav:
  - Get Started:
      - Welcome to Pydantic: index.md
  - API Documentation:
      - ffmpeg: base.md
      - types: types.md
      - schema: schema.md
      - filters: filters.md
      - probe: probe.md
      - exceptions: exceptions.md
      - Streams:
          - video stream: streams/video_stream.md
          - audio stream: streams/audio_stream.md
          - av stream: streams/av_stream.md
      - DAG:
          - context: dag/context.md
          - compile: dag/compile.md
          - schema: dag/schema.md
          - nodes: dag/nodes.md
watch:
  - "src"
  - "docs"

# https://www.mkdocs.org/user-guide/configuration/#validation
# validation:
#   omitted_files: warn
#   absolute_links: warn
#   unrecognized_links: warn

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.extra
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            order: source
            docstring_style: google
            docstring_section_style: table
            show_root_heading: true
            extensions:
              - griffe_inherited_docstrings
