name: Lint

on:
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install pre-commit
        run: pip install poetry && poetry install --with test
        working-directory: ./scripts

      - name: Run pre-commit
        run: pre-commit run --all-files
