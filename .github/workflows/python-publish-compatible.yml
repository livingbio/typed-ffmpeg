# separate terms of service, privacy policy, and support
# documentation.

name: Upload Compatible Python Package

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm to work properly
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv pip install -r requirements.txt
      - name: Prepare compatible version
        run: |
          # Backup original files
          cp pyproject.toml pyproject.toml.bak
          cp -r src/ffmpeg src/ffmpeg.bak
          # Move compatible version into place
          mv pyproject-compatible.toml pyproject.toml
          mv src/ffmpeg src/typed_ffmpeg
      - name: Build package
        run: python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Restore original files
        if: always()
        run: |
          mv pyproject.toml.bak pyproject.toml
          rm -rf src/typed_ffmpeg
          mv src/ffmpeg.bak src/ffmpeg
