name: "unittest for package"
on:
  push:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install poetry
      - run: poetry install --with dev
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install ffmpeg -y
      # Install Graphviz
      - run: wget https://gitlab.com/api/v4/projects/4207231/packages/generic/graphviz-releases/9.0.0/ubuntu_20.04_graphviz-9.0.0-debs.tar.xz
      - run: tar -xf ubuntu_20.04_graphviz-9.0.0-debs.tar.xz && sudo apt install ./graphviz*.deb
      - name: Run unittest
        run: poetry run py.test src/ --cov=./src
      - name: lint
        run: poetry run pre-commit run --all-files
        working-directory: src
      - run: poetry run mkdocs build # ensure mkdocs build is successful
