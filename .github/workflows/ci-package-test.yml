name: CI Package - Test

on:
  push:
    branches: [main]
    paths:
      - 'src/ffmpeg/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/ffmpeg/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install GCC and ffmpeg
        run: sudo apt-get update && sudo apt-get install -y build-essential nasm ffmpeg && ffmpeg -version

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install --group dev

      - name: Build package
        run: |
          source .venv/bin/activate
          python -m build

      - name: Install package
        run: |
          source .venv/bin/activate
          pip install dist/*.whl

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest src/ffmpeg --cov=./src/ffmpeg --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: backend,python,${{ matrix.python-version }}
          name: backend-coverage-py${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
